<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Лабораторная работа 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"/>
</head>

<body>
<div class="container">
    <h1 class="mb-3">Лабораторная работа 1</h1>
    <form id="ceed-form">
        <legend>Генерация новых заказов</legend>
        <div class="input-group mb-3">
            <label class="input-group-text">Количество</label>
            <input type="number" name="count" class="form-control" placeholder="1000" value="1000"/>
            <button type="submit" class="btn btn-primary">Создать</button>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
<script>
    const submitButtonList = Array.from(document.querySelectorAll('[type="submit"]'));
    const ceedForm = document.getElementById('ceed-form');

    const setIsLoading = (isLoading = true) => {
        submitButtonList.forEach((element) => {
            element.disabled = isLoading;
        });
    }

    ceedForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        setIsLoading();

        const count = parseInt(event.target.elements.count.value, 10);
        try {
            await fetch(
                '/api/v1/orders/ceed',
                {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({count})
                }
            );
        } catch (e) {
            console.warn(e.message);
        } finally {
            setIsLoading(false);
        }
    });
</script>
</body>

</html>
